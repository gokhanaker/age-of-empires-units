<mat-form-field appearance="fill">
  <mat-label>Select Age</mat-label>
  <mat-select
    [(value)]="selectedAge"
    (selectionChange)="onAgeChange($event.value)"
  >
    <mat-option *ngFor="let age of ages" [value]="age">{{ age }}</mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="error; else showUnits">
  <h1>Error to display units!</h1>
</div>

<ng-template #showUnits>
  <div *ngIf="unitList && unitList.length">
    <table mat-table [dataSource]="unitList" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let unit">{{ unit.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let unit">{{ unit.name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let unit">{{ unit.age }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let unit">
          <ng-container *ngIf="unit.cost; else noCost">
            <span *ngFor="let key of objectKeys(unit.cost)">
              {{ key }}: {{ unit.cost[key] }}
            </span>
          </ng-container>
          <ng-template #noCost>N/A</ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-template>
